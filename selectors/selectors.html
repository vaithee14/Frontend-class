<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="selectors.css">
</head>

<body>
    <!-- class, id, universal selector, group selector, element selector -->

    <!-- element  -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, nihil!</p>
    <h3> demo heading</h3>

    <!-- class -->
    <p class="my-para">Lorem, ipsum.</p>
    <p id="para">Lorem ipsum dolor sit amet.</p>

    <!-- id selector -->

    <button type="button" id="login_btn">Login</button>


</body>

</html>
